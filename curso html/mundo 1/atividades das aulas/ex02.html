</head>
<body>
    <h1>Parágrafos e quebra linha</h1>
    <hr>
    <p> Você pode escrever um parágrafo 
        de qualquer jeito, basta colocar 
        tudo no meio do par de tags &lt;p&lt; e &lt;/p&lt;. </p> <!-- &lt transforma em tag, aparece < > -->
    <p> se precisar quebrar o texto
        em algum lugar 
       <br> específico é <!-- quebra de linha -->
        só utilizar a tag &lt;br&lt;.
    </p>
</body>
</html>
