<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #0d1b2a;
      color: #e0f7fa;
    }

    h2 {
      color: #00bcd4;
      margin-bottom: 20px;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }

    input {
      flex: 1;
      min-width: 200px;
      padding: 10px;
      border: 1px solid #324a5f;
      border-radius: 6px;
      background-color: #1e293b;
      color: #e0f7fa;
      font-size: 16px;
    }

    input::placeholder {
      color: #a0cfd9;
    }

    button {
      padding: 10px 20px;
      background-color: #00bcd4;
      border: none;
      border-radius: 6px;
      color: #002e3f;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0288a3;
      color: #ffffff;
      transform: scale(1.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1b263b;
      box-shadow: 0 4px 20px rgba(0, 188, 212, 0.2);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 12px;
      text-align: left;
      border-bottom: 1px solid #324a5f;
    }

    th {
      background-color: #00bcd4;
      color: #002e3f;
      font-size: 16px;
    }

    tr:nth-child(even) {
      background-color: #243b53;
    }

    .store-buttons {
      margin-bottom: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .store-buttons img {
      height: 50px;
      width: auto;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      filter: drop-shadow(0 2px 4px rgba(0, 188, 212, 0.5));
    }

    .store-buttons img:hover {
      transform: scale(1.2);
      opacity: 0.85;
    }

    @media (max-width: 600px) {
      .form-container {
        flex-direction: column;
      }

      input, button {
        width: 100%;
      }

      .store-buttons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <h2>Cadastro de Games</h2>

  <div class="form-container">
    <input type="text" id="nome" placeholder="Nome do Game">
    <input type="text" id="genero" placeholder="Gênero">
    <input type="text" id="plataforma" placeholder="Plataforma (Steam, Xbox, PlayStation, Epic)">
    <button onclick="adicionarGame()">Adicionar</button>
  </div>

  <div class="store-buttons">
    <a href="https://store.steampowered.com/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam" title="Steam">
    </a>
    <a href="https://www.epicgames.com/store/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Epic_Games_logo.svg" alt="Epic Games" title="Epic Games">
    </a>
    <a href="https://www.playstation.com/pt-br/ps-store/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Playstation_logo_colour.svg" alt="PlayStation" title="PlayStation">
    </a>
    <a href="https://www.xbox.com/pt-BR/games" target="_blank">
      <img src="file:///home/youx/Downloads/Xbox_one_logo.svg" alt="Xbox" title="Xbox">
    </a>
  </div>

  <table id="tabelaGames">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Gênero</th>
        <th>Plataforma</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const lojasRAWG = {
      steam: 'steam',
      epic: 'epic-games',
      playstation: 'playstation-store',
      xbox: 'xbox-store'
    };

    async function buscarLinkCompra(nomeDoJogo, plataforma) {
      const apiKey = 'SUA_API_KEY_AQUI'; // ✅ Substitua por sua chave da API RAWG
      const query = encodeURIComponent(nomeDoJogo);
      const url = `https://api.rawg.io/api/games?search=${query}&key=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.results && data.results.length > 0) {
          const jogo = data.results[0];
          const lojaAlvo = lojasRAWG[plataforma.toLowerCase()];

          if (jogo.stores && lojaAlvo) {
            const loja = jogo.stores.find(store => store.store.slug === lojaAlvo);
            return loja ? loja.url : null;
          }
        }

        return null;
      } catch (error) {
        console.error('Erro ao buscar o link de compra:', error);
        return null;
      }
    }

    async function adicionarGame() {
      const nome = document.getElementById('nome').value.trim();
      const genero = document.getElementById('genero').value.trim();
      const plataforma = document.getElementById('plataforma').value.trim();

      if (nome && genero && plataforma) {
        const linkCompra = await buscarLinkCompra(nome, plataforma);

        const tabela = document.getElementById('tabelaGames').getElementsByTagName('tbody')[0];
        const novaLinha = tabela.insertRow();

        const celulaNome = novaLinha.insertCell(0);
        const celulaGenero = novaLinha.insertCell(1);
        const celulaPlataforma = novaLinha.insertCell(2);

        celulaNome.innerHTML = linkCompra
          ? `<a href="${linkCompra}" target="_blank" style="color:#00bcd4">${nome}</a>`
          : nome;

        celulaGenero.textContent = genero;
        celulaPlataforma.textContent = plataforma;

        document.getElementById('nome').value = '';
        document.getElementById('genero').value = '';
        document.getElementById('plataforma').value = '';
      } else {
        alert('Por favor, preencha todos os campos.');
      }
    }
  </script>

</body>
</html>
