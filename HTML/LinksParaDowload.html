<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links para dowload</title>
</head>
<body>
    <h1>PDF</h1>
    <button><a href="Nome da pasta que esta o pdf/nome do arquivo" download="nome do arquivo.pdf" type="application/pdf">LINK PARA DOWLOAD PDF</a></button>
    <h1>ZIP</h1>
    <button><a href="Nome da pasta que esta o zip/nome do arquivo" download="nome do arquivo.zip" type="application/zip">LINK PARA DOWLOAD PDF</a></button>
    
</body>
</html>
