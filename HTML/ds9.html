<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Página Inicial</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 40px;
      text-align: center;
    }

    .arrow {
      font-size: 50px;
      color: blueviolet;
      text-decoration: none;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .arrow:hover {
      color: violet;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Meu Site de Vídeos</h1>
  <a href="ds9-1.html" class="arrow">⬇</a>
</body>
</html>
