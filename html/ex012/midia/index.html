<html lang="pt-br">
<head>

    <title>Videos com html</title>
</head>
<body>

    <h1>Inserindo vídeos hospedados localmente</h1>
    <p><strong>Atenção o video a seguir</strong> está hospedado no meu próprio servidor </p>

        <source src="meu-video.webm" type="video/webm">
        <source src="meu-video.ogv" type="video/ogg">
        
 

    </video>

    <h1>Inserindo videos do YouTube</h1>
