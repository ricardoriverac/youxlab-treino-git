    <h1>Tags em HTML</h1>
    <p>Em <abbr title="HyperText Markup Linguage"> HTML5</abbr>, podemos inserir os elementos da lista a seguir. Passe o mouse por sobre os termos para descobrir qual tag deverá utilizar em cada caso. </p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-Fontes</abbr></li>
        <li><abbr title="Use a tags &lt;ol&gt; e &lt;li&gt;">Listas-numeradas</abbr></li>
        <li><abbr title="Use a tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
