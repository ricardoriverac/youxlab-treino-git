<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor a experiência</p>
    <picture>
        <source media="(max-width: 550px)" srcset="imagens/minha-imagem-500.jpg" type="imagem/jpg">
        <source media="(max-width: 750px)" srcset="imagens/minha-imagem-700.jpg" type="imagem/jpg">
        <img src="imagens/minha-imagem-1000.jpg" alt="Imagem flexível">
    </picture>
</body>
</html>
