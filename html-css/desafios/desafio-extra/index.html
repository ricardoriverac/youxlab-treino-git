<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Brasileir√£o da Galera</h1>
    <div class="center inputs">
        <div class="inputDiv">
            <label>
                Nome do time
            </label>
            <input type="text">
        </div>
        <div class="inputDiv">
            <label>
                Jogado Favorito
            </label>
            <input type="text">
        </div>
    </div>
    <div class="minhaDiv">
        <button>Adicionar</button>
    </div>

    <div class="tabela center">
        <table border="1" >
            <tr>
                <th>Nome do Time</th>
                <th>Jogador Favorito</th>
            </tr>
            <tr>
                <td>Internacional</td>
                <td>Alan Patrick</td>
            </tr>
        </table>
    </div>
</body>
</html>
