<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="midia/meu-video.mp4" width="560" controls autoplay loop   ></video>
    
    <!--Caso tenha baixado os outros tipos de vídeo colocar assim:
    <video width ="500" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    -->
    <h1>Inserir vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=4bre9L5FqYvP_x3W" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
