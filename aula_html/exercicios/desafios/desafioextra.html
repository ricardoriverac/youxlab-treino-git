<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de anime</title>
    <style>
        h1{
            background-color: rgb(119, 119, 211);
        }
        p{
            text-align: left;
            bottom: 50%;
        }
    </style>
</head>
<body>
    <h1>TABELA ANIME</h1>
    <div class="center">
        <div class="caixaInput">
            <label>Nome Anime</label>
            <input id="nome" type="name">
        </div>
        <div class="caixaInput">
            <label>Personagem favorito</label>
            <input type="name">
        </div>
    </div>
    <button type="button">ADICIONAR</button>
    <br>
    <div class="center">
        <table border="1">
            <br>
            <tr>
                <th>Nome Anime</th>
                <th>Personagem Favorito</th>
            </tr>
            <tr>
                <td>Demon Slayer</td>
                <td>Inosuke</td>
            </tr>
            <tr>
                <td>One Punch Man</td>
                <td>Saitama</td>
            </tr>
        </table>
    </div>
</body>
<style>
    label{
        color: rgb(46, 46, 190);
        display: inline-block;
    }
    th{
        background-color: rgb(157, 157, 224);
    }
    table{
        width: 100%;
    }
    .center {
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;
        justify-items: center;
    }
    .caixaInput{
        display: flex;
        flex-direction: column;
        padding-right: 30px;
    }
</style>
</html>
