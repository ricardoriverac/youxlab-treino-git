<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="HTML significa HyperText Markup Language">Abreviações</abbr></li>
        <li><abbr title="Use o ! e aperte tab para gerar a estrutura do HTML">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; depois na linha debaixo a tag &lt;li&gt; para gerar a lista">Lista numerada</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; depois na linha debaixo a tag &lt;li&gt; para gerar os demarcadores">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
