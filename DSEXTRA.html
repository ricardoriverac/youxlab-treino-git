<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="HTML/html.icon" type="image/x-icon">
  <title>Tabela De Jogadores</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #c5cca4;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
      margin: 5px 0;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
    }

    th {
      background-color: #acb190;
      color: white;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .actions button {
      padding: 5px 10px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      color: #cec189;
      border-radius: 10px;
      background-color: rgb(65, 62, 62);
      width: 100%;
      padding: 10px;
    }
    .imagem-no-canto { 
      position: fixed;
      bottom: 10px;  /* distância da base da tela */
      right: 10px;   /* distância da borda direita da tela */
      width: 100px;  /* ajuste o tamanho como quiser */
      z-index: 1000; /* garante que fique por cima de outros elementos */
    }
  </style>
</head>
<body>
    <img src="HTML/imagens/Campeonato_Brasileiro_Série_A_logo.png" alt="Imagem no canto" class="imagem-no-canto">
  <div class="container">
    <h1>Tabela De Jogadores Do Brasileirão</h1>
    <input type="text" id="nome" name="nome" placeholder="Digite o nome do jogador">
    <input type="text" id="time" name="time" placeholder="Digite o time do jogador">
    <button onclick="adicionarJogador()">Adicionar na tabela</button>

    <table id="tabela">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Time</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas serão adicionadas aqui -->
      </tbody>
    </table>
  </div>

  <script>
    function adicionarJogador() {
      const nome = document.getElementById('nome').value;
      const time = document.getElementById('time').value;

      if (nome && time) {
        const tabela = document.getElementById('tabela').getElementsByTagName('tbody')[0];
        const novaLinha = tabela.insertRow();

        const celulaNome = novaLinha.insertCell(0);
        const celulaTime = novaLinha.insertCell(1);
        const celulaAcoes = novaLinha.insertCell(2);

        celulaNome.textContent = nome;
        celulaTime.textContent = time;

        const acoes = document.createElement('div');
        acoes.classList.add('actions');

        const btnApagar = document.createElement('button');
        btnApagar.textContent = 'Apagar';
        btnApagar.onclick = function() {
          tabela.deleteRow(novaLinha.rowIndex - 1);
        };

        const btnSubstituir = document.createElement('button');
        btnSubstituir.textContent = 'Substituir';
        btnSubstituir.onclick = function() {
          document.getElementById('nome').value = nome;
          document.getElementById('time').value = time;
          tabela.deleteRow(novaLinha.rowIndex - 1);
        };

        acoes.appendChild(btnApagar);
        acoes.appendChild(btnSubstituir);
        celulaAcoes.appendChild(acoes);

        document.getElementById('nome').value = '';
        document.getElementById('time').value = '';
      } else {
        alert('Por favor, preencha todos os campos!');
      }
    }
  </script>
</body>
</html>
