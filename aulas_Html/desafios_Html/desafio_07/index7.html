<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Imagem Flexível</title>

<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F920;</p>
    <picture>
        <source media="(max-width: 749px)" srcset="paisagem-p.png" type="image/png"> 
        <source media="(max-width: 1050px)" srcset="paisagem-m.png" type="image/png">
        <source media="(min-width: 1051px)" srcset="paisagem-g.png" type="image/png">
        <img src="paisagem-m.png" alt="imagem">
      </picture>
      

</body>
