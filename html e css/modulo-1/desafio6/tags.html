<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6° Desafio-Tags</title>
</head>
<body>
    <h1>Tags do HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.
    Passe o mause sobre os termos para descobrir qual tag deverá ser usada
    em cada caso.</p>
    <ul>
        <li><span title="Use a tag <p>">Parágrafos</span></li>
        <li><span title="Use a tag <title>">Títulos</span></li>
        <li><span title="Use a tag <img>">Imagens</span></li>
        <li><span title="Use a tag <abbr>">Abreviações</span></li>
        <li><span title="Use atag <code>">Códigos-fonte</span></li>
        <li><span title="Use atag <ol>">Listas numeradas</span></li>
        <li><span title="Use atag <ul>">Listas com demarcadores</span></li>
    </ul>
</body>
</html>
