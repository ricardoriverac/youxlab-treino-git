Você tem o direito de usar qualquer imagem no seu site?

O vídeo explica sobre direitos autorais das imagens na web, destacando a importância de verificar a licença e obter permissão para usá-las. Usar imagens sem autorização pode gerar consequências legais.

Sugestões de sites:
- unsplash.com
- pexels.com
- freepik.com
- rawpixel.com
- pixabay.com
- libreshot.com
- wikimedia.org

Formatos de imagens:
- JPEG (JPG): Ideal para fotos.
- PNG: Alta qualidade, com transparência.
- GIF: Imagens animadas.
- SVG: Formato vetorial, sem perda de qualidade.
- WebP: Compressão eficiente.

O tamanho das imagens importa para um site?

Sim, o tamanho afeta o carregamento e desempenho do site. Imagens grandes aumentam o tempo de carregamento, prejudicando o SEO e a experiência do usuário. Recomenda-se usar imagens compactadas e responsivas.

Tag <img>:

A tag <img> é usada para exibir imagens. Deve conter o atributo src (caminho da imagem) e alt (descrição alternativa).

Caminhos de imagens:

1. **Caminho relativo**: Usado quando a imagem está dentro da mesma estrutura de pastas do projeto.
   - Exemplo: <img src="imagens/foto.jpg" alt="Foto">
   
2. **Caminho absoluto**: Usado quando a imagem está em outro servidor ou link externo.
   - Exemplo: <img src="https://www.exemplo.com/imagens/foto.jpg" alt="Foto">
   
3. **Caminho local**: Usado para imagens em um sistema de arquivos local (não recomendado para sites em produção).
   - Exemplo: <img src="file:///C:/imagens/foto.jpg" alt="Foto">
   
4. **Imagem dentro de pastas**: Imagens podem ser organizadas dentro de pastas na estrutura do projeto.
   - Exemplo: <img src="assets/imagens/foto.jpg" alt="Foto">
   
5. **Imagem de servidor externo**: Usando imagens hospedadas em servidores externos.
   - Exemplo: <img src="https://www.example.com/imagem.jpg" alt="Imagem Externa">
