<!--

Diferença entre HTML4 e HTML5

- HTML4: Utilizava muitas tags genéricas como <div> e <span> para estruturar o conteúdo, sem indicar o significado específico de cada seção.
- HTML5: Introduziu tags semânticas que atribuem significado ao conteúdo, como <header>, <nav>, <main>, <section>, <article>, <aside> e <footer>, melhorando a clareza e a estrutura do código.

Importância da Semântica no HTML5

- A semântica no HTML5 permite que navegadores, mecanismos de busca e tecnologias assistivas compreendam melhor a estrutura e o propósito do conteúdo.
- Melhora a acessibilidade, facilitando a navegação para usuários com deficiências.
- Beneficia o SEO (Search Engine Optimization), ajudando os motores de busca a indexarem o conteúdo de forma mais eficiente.
- Facilita a manutenção e a colaboração entre desenvolvedores, tornando o código mais legível e organizado.

Tags Obsoletas no HTML5

- Algumas tags utilizadas no HTML4 foram descontinuadas no HTML5 por não serem semânticas ou por misturarem estrutura e estilo. Exemplos incluem:
  - <center>: Substituído por CSS (e.g., text-align: center;).
  - <font>: Substituído por CSS (e.g., font-family, color).
  - <b>: Substituído por <strong> para indicar importância.
  - <i>: Substituído por <em> para indicar ênfase.
  - <u>: Substituído por CSS (e.g., text-decoration: underline;).
  - <big> e <small>: Substituídos por CSS (e.g., font-size).
  - <strike>: Substituído por <del> ou CSS (e.g., text-decoration: line-through;).
  - <tt>: Substituído por <code> ou CSS (e.g., font-family: monospace;).

HTML e CSS

- HTML: Linguagem de marcação responsável pela estrutura e semântica do conteúdo da página.
- CSS: Linguagem de estilo responsável pela apresentação visual do conteúdo, como cores, fontes e layout.

-->
