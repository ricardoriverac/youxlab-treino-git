Favicon

O que é?

O favicon é o pequeno ícone que aparece ao lado do título da aba do navegador, na barra de favoritos ou quando um site é salvo como atalho. Ele ajuda a identificar visualmente o site e melhorar a aparência profissional da página.

Como usar?

Para adicionar um favicon ao seu site, basta inserir a seguinte tag dentro da seção <head> do HTML:

<link rel="icon" href="caminho-do-favicon.ico" type="image/x-icon">

O arquivo pode ser nos formatos .ico, .png ou .svg, sendo o .ico o mais tradicional para compatibilidade.

Exemplo:
<link rel="icon" href="favicon.ico" type="image/x-icon">

Tamanhos comuns:
- 16x16 (mais comum)
- 32x32
- 48x48
- 64x64 (para alta resolução)

Dicas:
- O nome padrão "favicon.ico" é automaticamente buscado pelo navegador na raiz do site, mas pode ser personalizado com a tag acima.
- Manter o tamanho pequeno garante carregamento mais rápido.

Sites úteis para gerar, desenhar ou editar favicons:

- [favicon.io](https://favicon.io) – Gerador de favicon com texto, emojis ou imagens.
- [realfavicongenerator.net](https://realfavicongenerator.net) – Gera favicons em diversos tamanhos e para diferentes plataformas.
- [favicon.cc](https://www.favicon.cc) – Editor online para desenhar ícones pixel a pixel.
- [x-icon-editor](https://www.xiconeditor.com) – Ferramenta de criação e edição de ícones .ico.
- [canva.com](https://www.canva.com) – Editor gráfico geral, útil para criar o design do ícone antes de converter.
