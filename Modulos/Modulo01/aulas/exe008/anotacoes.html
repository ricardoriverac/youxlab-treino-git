<!--

Negrito e Itálico no HTML

Negrito:

- <b>Texto</b> → visual apenas, sem significado.
- <strong>Texto</strong> → indica importância (semântico).

Itálico:

- <i>Texto</i> → visual apenas.
- <em>Texto</em> → indica ênfase (semântico).

Dica:
Use <strong> e <em> quando quiser dar significado ao conteúdo (acessibilidade e SEO).
Use <b> e <i> só para aparência visual.

Exemplos:

<p><strong>Atenção:</strong> Atualize seus dados.</p>
<p>O termo <em>front-end</em> é comum em web.</p>
<p>Exemplo com <b>negrito</b> e <i>itálico</i> apenas visual.</p>

-->
