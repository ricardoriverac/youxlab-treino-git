<!DOCTYPE html> <!--Indica a versão do html5-->
<html lang="pt-br"> <!--Indica a linguagem padrao do seu site "pt-br", e a abertura do html-->
<head> <!--Cabeça do Site, o usuario não ve. apenas o titulo e o icon do site-->
    <meta charset="UTF-8"> <!--Padrao de condificação de caracteres, que suporta acentuação-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Vai ocupar 100% da tela disponivel do navegador-->
    <title>Exercicio 001</title> <!--Titulo do site-->
</head>
<body> <!--Corpo do Site, onde o usuario ve e interage-->
    <h1>Olá, Mundo!</h1>
    <hr>
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
