<!--Parágrafos e Quebras-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 002</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse, Voce pode usar a tag &lt;br&gt;.</p>
</body>
</html>

<!--

Anotações e observações

Tags:
<br> = quebrar linha(break row)

Caracteres especias(Codigos):
&lt; = menor que(less than)
&gt; = maior que(greater than)

Observações:
Estes codigos de caracteres especiais, são chamados de : HTML Entities
existem varios caracteres
