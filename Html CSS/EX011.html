<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Lista de compras</h2>
    <ol type="1" start="4"> <!--Tipos de formatação-->
        <li>Pão</li>
        <li>Arroz</li>
        <li>Cocada</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="circule">
        <li>Pão</li>
        <li>Salame</li>
        <li>Queijo</li>
        <li>Bolo</li>
    </ul>
    
</body>
</html>
