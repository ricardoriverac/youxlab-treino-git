<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Tags HTML</title>
</head>
<body>
  <h1>Coisas que você pode adicionar em uma página HTML</h1>
  <ul>
    <li><span title="&lt;img&gt;">Imagem</span></li>
    <li><span title="&lt;video&gt;">Vídeo</span></li>
    <li><span title="&lt;audio&gt;">Áudio</span></li>
    <li><span title="&lt;a&gt;">Link</span></li>
    <li><span title="&lt;table&gt;">Tabela</span></li>
    <li><span title="&lt;form&gt;">Formulário</span></li>
    <li><span title="&lt;p&gt;">Parágrafo</span></li> 
</body>
</html>
