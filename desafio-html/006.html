<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Tags HTML5</title>
</head>
<body>
  <h1>Elementos que você pode adicionar em uma página HTML5</h1>
  <ul>
    <li><abbr title="Usa-se a tag &lt;img&gt;">Imagem</abbr></li>
    <li><abbr title="Usa-se a tag &lt;a&gt;">Link</abbr></li>
    <li><abbr title="Usa-se a tag &lt;video&gt;">Vídeo</abbr></li>
    <li><abbr title="Usa-se a tag &lt;audio&gt;">Áudio</abbr></li>
    <li><abbr title="Usa-se a tag &lt;table&gt;">Tabela</abbr></li>
    <li><abbr title="Usa-se a tag &lt;form&gt;">Formulário</abbr></li>
    <li><abbr title="Usa-se a tag &lt;section&gt;">Seção</abbr></li>
    <li><abbr title="Usa-se a tag &lt;article&gt;">Artigo</abbr></li>
  </ul>
</body>
</html>
