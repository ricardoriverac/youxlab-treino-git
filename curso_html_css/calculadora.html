<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>
        teste de calculadora
    </h1>
    
    <div>
        <input id="num1" type="number" placeholder="Digite um nÃºmero">
        <input id="num2" type="number" placeholder="Digite outro numero">
        <button type="button" onclick="somar()"> Clique aqui para somar</button>
        <p id="resultado"></p>
    </div>
    
</body>
<script>
    function somar(){
        const num1 = document.getElementById('num1')
        const num2 = document.getElementById('num2')
        const resultado = document.getElementById ('resultado')

        resultado.innerText = `Resultado: ${Number(num1.value) + Number(num2.value)} `
    }

</script>
</html>
