<!-- Anotações de Tags HTML -->

<!-- Estrutura Básica -->
<!-- html: Início do documento -->
<!-- head: Cabeçalho (metadados, título) -->
<!-- title: Título da página -->
<!-- body: Corpo da página (conteúdo visível) -->

<!-- Textos -->
<!-- h1 a h6: Títulos de diferentes níveis -->
<!-- p: Parágrafo -->
<!-- br: Quebra de linha -->
<!-- hr: Linha horizontal -->
<!-- strong: Texto em negrito -->
<!-- em: Texto em itálico -->
<!-- mark: Marca texto (destaque) -->
<!-- small: Texto pequeno -->

<!-- Links e Imagens -->
<!-- a: Link -->
<!-- img: Imagem -->
<!-- figure: Agrupar imagem e legenda -->
<!-- figcaption: Legenda de imagem -->

<!-- Listas -->
<!-- ul: Lista não ordenada -->
<!-- ol: Lista ordenada -->
<!-- li: Item de lista -->
<!-- dl: Lista de definição -->
<!-- dt: Termo da definição -->
<!-- dd: Descrição do termo -->

<!-- Formulários -->
<!-- form: Formulário -->
<!-- input: Entrada de dados -->
<!-- textarea: Área de texto maior -->
<!-- button: Botão -->
<!-- select: Caixa de seleção -->
<!-- option: Opção dentro do select -->
<!-- label: Texto que identifica um input -->

<!-- Estrutura de layout -->
<!-- div: Bloco genérico -->
<!-- span: Linha genérica -->
<!-- header: Cabeçalho da página -->
<!-- nav: Menu de navegação -->
<!-- main: Conteúdo principal -->
<!-- section: Seção do conteúdo -->
<!-- article: Artigo independente -->
<!-- aside: Conteúdo à parte (ex: barra lateral) -->
<!-- footer: Rodapé -->

<!-- Tabelas -->
<!-- table: Tabela -->
<!-- tr: Linha da tabela -->
<!-- td: Célula de dados -->
<!-- th: Célula de cabeçalho -->
<!-- thead: Cabeçalho da tabela -->
<!-- tbody: Corpo da tabela -->
<!-- tfoot: Rodapé da tabela -->

<!-- Mídia -->
<!-- audio: Áudio -->
<!-- video: Vídeo -->
<!-- source: Fonte para áudio ou vídeo -->

<!-- SEO e Metadados -->
<!-- meta: Metadados da página -->
<!-- link: Ligar a outros arquivos (CSS, ícones) -->
<!-- script: Script JavaScript -->
<!-- style: CSS dentro do HTML -->

<!-- Outros -->
<!-- iframe: Incorporar outra página -->
<!-- details: Caixa de detalhes expansível -->
<!-- summary: Título do details -->
<!-- progress: Barra de progresso -->
<!-- meter: Medidor de valor -->
