<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos Recomendados</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffccf8;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .videos a img {
      width: 320px;
      height: 180px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .videos a img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Vídeos legais para assistir</h1>
  <div class="videos">
    <a href="https://youtu.be/aePDP8kB910?si=04FVEQdRoLpMupNk" target="_blank">
      <img src="https://img.youtube.com/vi/aePDP8kB910/hqdefault.jpg" alt="Vídeo 1">
    </a>
    <a href="https://youtu.be/VHEoEcij0Vw?si=XQgwEdxfo0zjvi08" target="_blank">

    <a href="https://youtu.be/bAr49C-5sqY?si=kx-wRvtAedWSYvP5" target="_blank">
      <img src="https://img.youtube.com/vi/bAr49C-5sqY/hqdefault.jpg" alt="Vídeo 3">

    </a>
  </div>

</html>
